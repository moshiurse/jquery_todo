<!DOCTYPE html>
<html>
<head>
	<title>To Do Application</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script type="text/javascript" src="../js/app.js"></script>
	<link rel="stylesheet" type="text/css" src="../css/style.css">
</head>
<body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend></legend>

<div id="header">
	<header><b>TO DO TASK APPLICATION</b></header>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="task_title">Task Title</label>  
  <div class="col-md-4">
  <input id="task_title" name="task_title" type="text" placeholder="Enter your task title" class="form-control input-md" required="">
    
  </div>
</div>


<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="task">Task Detail</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="task" name="task" placeholder="Enter your Task Detail"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1idsave"></label>
  <div class="col-md-8">
    <button id="save" name="save" class="btn btn-success">Save</button>
    <button id="clear" name="clear" class="btn btn-danger">Clear</button>
  </div>
</div>

<div id="dataList">
	
</div>

</fieldset>
</form>


</body>
</html>

<script src="css/bootstrap.min.css"></script>
	<script src="css/style.css"></script>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/app.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>To Do Application</title>
	
</head>
<body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>To DO Task</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="task_title">Task Title</label>  
  <div class="col-md-4">
  <input id="task_title" name="task_title" type="text" placeholder="Enter your task title" class="form-control input-md" required="">
    
  </div>
</div>


<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="task">Task Detail</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="task" name="task">Enter your Task Detail</textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1idsave"></label>
  <div class="col-md-8">
    <button id="button1idsave" name="button1idsave" class="btn btn-success">Save</button>
    <button id="clear" name="clear" class="btn btn-danger">Clear</button>
  </div>
</div>

</fieldset>
</form>


</body>
</html>
